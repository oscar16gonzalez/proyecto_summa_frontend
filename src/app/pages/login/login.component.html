<div style="width: 100%;">
    
    <nav class="bg-color flex py-5 text-white">
        <div class="w-1/2 px-12 mr-auto">
          <img src="./assets/summa.png" style="width: 150px;">
            <!-- <h1 class="text-2xl font-bold">MANEJO DE RUTAS</h1> -->
        </div>
        <ul class="w-1/2 px-16 ml-auto flex justify-end pt-1">
            <li class="nav-item px-4">
                <a routerLink="/registro/usuarios" class="nav-link font-semibold border-2 border-white hover:bg-white hover:text-green-700 py-3 px-4 rounded-md">Registrar Usuarios</a>
            </li>
        </ul>
    </nav>
    
    <div
      class="block mx-auto my-12 p-8 bg-white w-1/3 border border-grat-200 rounded-lg shadow-lg text-gray-800"
    >
      <h1 class="text-3xl font-bold text-center">LOGIN</h1>
    
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input
          class="border border-gray-200 w-full placeholder-gray-500 p-2 my-2 bg-gray-200 focus:bg-white"
          matInput
          formControlName="correo"
          placeholder="Nombre de Usuario"
        />
      
        <input
          type="password"
          name="password"
          placeholder="ContraseÃ±a"
          formControlName="password"
          class="border border-gray-200 w-full placeholder-gray-500 p-2 my-2 bg-gray-200 focus:bg-white"
          required
        />
        <button
          type="submit"
          class="bg-color rounded-md w-full text-lg text-white font-semibold p-2 my-3 hover:bg-green-600 focus:bg-green-700"
        >
          Enviar
        </button>
      </form>
    
      <span class="text-red-400 text-center font-semibold">{{errorResponse}}</span> 
    </div>
    
</div>
